<script>
	$(function() {
		$("#Fromdate")
				.datepicker(
						{
							dateFormat : 'dd/mm/yy',
							maxDate : new Date(),
							onClose : function(selectedDate) {
								var Fromdate = document
										.getElementById("Fromdate").value;
								if (Fromdate == "") {
									alert("Enter From date");
								} else {
									location.href = './userActivityAudit?Fromdate='
											+ Fromdate + '&ListFlg=' + 'Y';
								}
							}
						});
	});

	function formatDate1(dateString) {
		var dateParts = dateString.split("/");
		var day = dateParts[0];
		var month = parseInt(dateParts[1], 10);
		var year = dateParts[2];
		var monthNames = [ "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL",
				"AUG", "SEP", "OCT", "NOV", "DEC" ];
		var monthName = monthNames[month - 1];
		return day + "-" + monthName + "-" + year;
	}

	function home() {
		location.href = './IPSDashboard'
	}

	function back() {
		window.history.back();
	}

	$(document).ready(function() {
		$('#usertable').DataTable({
			"destroy" : true,
			"scrollCollapse" : true,
			"paging" : true,
			"autoWidth" : false,
			"ordering" : true,
			"oLanguage" : {
				"sSearch" : "",
				"sSearchPlaceholder" : "Search Here"
			},
			"searching" : true,
			"pageLength" : 10,
			"lengthChange" : false,
		});
	});

	function downloadPdfExcel(a) {
		var from_date = document.getElementById("Fromdate").value;
		if (!from_date) {
			alert("Please fill the Date");
			return;
		}
		var formatted_from_date = formatDate1(from_date);
		var filetype = a.getAttribute("data-fileType");
		var count = null;
		$
				.ajax({
					url : './userActivityAuditCount',
					type : 'GET',
					data : {
						from_date : formatted_from_date
					},
					success : function(response) {
						count = response;
						if (count > 0) {
							var downloadUrl = './UserAuditDownloadRecord?filetype='
									+ filetype
									+ '&from_date='
									+ formatted_from_date;
							$
									.ajax({
										url : downloadUrl,
										type : 'GET',
										xhrFields : {
											responseType : 'blob'
										},
										success : function(data, status, xhr) {
											var contentType = xhr
													.getResponseHeader('Content-Type');
											if (contentType === 'application/octet-stream') {
												var blob = new Blob([ data ], {
													type : contentType
												});
												var downloadLink = document
														.createElement('a');
												var fileName = xhr
														.getResponseHeader(
																'Content-Disposition')
														.split('filename=')[1]
														.replace(/"/g, '');
												downloadLink.href = window.URL
														.createObjectURL(blob);
												downloadLink.download = fileName;
												document.body
														.appendChild(downloadLink);
												downloadLink.click();
												document.body
														.removeChild(downloadLink);
											} else {
												var reader = new FileReader();
												reader.onload = function(e) {
													var response = JSON
															.parse(e.target.result);
													$('#myModalpopup1').modal(
															"toggle");
													$(
															'#myModalpopup1 .modal-body')
															.text(
																	response.message
																			|| "Error occurred.");
												};
												reader.readAsText(data);
											}
										},
										error : function(xhr) {
											$('#myModalpopup1').modal("toggle");
											$('#myModalpopup1 .modal-body')
													.text(
															"An error occurred while processing your request.");
										}
									});
						} else {
							$('#myModalpopup1').modal("toggle");
							$('#myModalpopup1 .modal-body')
									.text(
											"There is no records in these between Dates.");
						}
					},
					error : function(xhr, status, error) {
						$('#myModalpopup1').modal("toggle");
						$('#myModalpopup1 .modal-body')
								.text(
										"An error occurred while processing the request.");
					}
				});
	}
</script>

<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No Record found</td></tr>'));
											}
										});
					});
</script>

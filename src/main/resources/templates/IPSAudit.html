	background-color: #f8f7ff;

	padding-right: 43px;
	padding-left: 15px;
	margin-right: auto;
	margin-left: 18.3%;
	margin-top: 80px;

	color: #be3232;

	overflow: unset !important;

	min-width: 8rem !important;

<script>
	$(function() {
		$("#Fromdate").datepicker({
			dateFormat : 'dd/mm/yy',
			maxDate : new Date(),
			onClose : function(selectedDate) {
				var Fromdate = document.getElementById("Fromdate").value;
				if (Fromdate == "") {
					alert("Enter From date");
				} else {
					location.href = './userActivityAudit?Fromdate=' + Fromdate + '&ListFlg=' + 'Y';
				}
			}
		});
	});

	function formatDate1(dateString) {
		var dateParts = dateString.split("/");
		var day = dateParts[0];
		var month = parseInt(dateParts[1], 10);
		var year = dateParts[2];
		var monthNames = [ "JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC" ];
		var monthName = monthNames[month - 1];
		return day + "-" + monthName + "-" + year;
	}

	function home() {
		location.href = './IPSDashboard'
	}

	function back() {
		window.history.back();
	}

	$(document).ready(function() {
		$('#usertable').DataTable({
			"destroy" : true,
			"scrollCollapse" : true,
			"paging" : true,
			"autoWidth" : false,
			"ordering" : true,
			"oLanguage" : {
				"sSearch" : "",
				"sSearchPlaceholder" : "Search Here"
			},
			"searching" : true,
			"pageLength" : 10,
			"lengthChange" : false,
		});
	});

	function downloadPdfExcel(a) {
		var from_date = document.getElementById("Fromdate").value;
		if (!from_date) {
			alert("Please fill the Date");
			return;
		}
		var formatted_from_date = formatDate1(from_date);
		var filetype = a.getAttribute("data-fileType");
		var count = null;
		$.ajax({
			url : './userActivityAuditCount',
			type : 'GET',
			data : {
				from_date : formatted_from_date
			},
			success : function(response) {
				count = response;
				if (count > 0) {
					var downloadUrl = './UserAuditDownloadRecord?filetype=' + filetype + '&from_date=' + formatted_from_date;
					$.ajax({
						url : downloadUrl,
						type : 'GET',
						xhrFields : {
							responseType : 'blob'
						},
						success : function(data, status, xhr) {
							var contentType = xhr.getResponseHeader('Content-Type');
							if (contentType === 'application/octet-stream') {
								var blob = new Blob([ data ], {
									type : contentType
								});
								var downloadLink = document.createElement('a');
								var fileName = xhr.getResponseHeader('Content-Disposition').split('filename=')[1].replace(/"/g, '');
								downloadLink.href = window.URL.createObjectURL(blob);
								downloadLink.download = fileName;
								document.body.appendChild(downloadLink);
								downloadLink.click();
								document.body.removeChild(downloadLink);
							} else {
								var reader = new FileReader();
								reader.onload = function(e) {
									var response = JSON.parse(e.target.result);
									$('#myModalpopup1').modal("toggle");
									$('#myModalpopup1 .modal-body').text(response.message || "Error occurred.");
								};
								reader.readAsText(data);
							}
						},
						error : function(xhr) {
							$('#myModalpopup1').modal("toggle");
							$('#myModalpopup1 .modal-body').text("An error occurred while processing your request.");
						}
					});
				} else {
					$('#myModalpopup1').modal("toggle");
					$('#myModalpopup1 .modal-body').text("There is no records in these between Dates.");
				}
			},
			error : function(xhr, status, error) {
				$('#myModalpopup1').modal("toggle");
				$('#myModalpopup1 .modal-body').text("An error occurred while processing the request.");
			}
		});
	}
</script>
<title>IPSAdmin</title>

<body>
	<div th:insert="MMenupage :: header"></div>
	<div class="container-manager pt-3">
		<div class="card">
			<div class="card-header">
				<div class="d-flex justify-content-between align-items-center">
					<h4 style="color: white; font-size: 1.4rem;" th:text="${menuname}"></h4>
					<div class="dropdown btnDownload">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" title="Action"
							style="line-height: 0.7; font-size: 18px; color: #162b75; font-weight: 700; background: #e3e3e4; padding: 10px;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
						>Download</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" title="Modify" style="line-height: 0.7; background-color: #e3e3e4;">
							<a class="dropdown-item"
								style="cursor: pointer; height: 20px; width: 50px; background: #e3e3e4; border-radius: .20rem; padding: 8px 10px; top: 10px; font-size: 15px; color: #162b75; font-weight: 700;"
								th:attr="data-fileType='pdf'" onclick="downloadPdfExcel(this);"
							>PDF</a>
							<div class="dropdown-divider" style="height: 2px; line-height: 0.7;"></div>
							<a class="dropdown-item" th:attr="data-fileType='xlsx'"
								style="cursor: pointer; height: 20px; width: 50px; background: #e3e3e4; border-radius: .20rem; padding: 8px 10px; top: 10px; font-size: 15px; color: #162b75; font-weight: 700;"
								onclick="downloadPdfExcel(this);" title="Verify"
							>Excel</a>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body p-0">
				<div class="row formline mt-2 ml-2">
					<div class="col-sm-2 d-flex align-items-center">
						<label for="CUSTID">Search Records By Date :</label>
					</div>
					<div class="col-sm-2">
						<input type="text" id="Fromdate" th:value="${Fromdate}" class="form-control form-control-sm" name="cust_id" autocomplete="off" readonly />
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover " id="usertable">
					<thead>
						<tr>
							<th>Audit Date</th>
							<th>Table Name</th>
							<th>Function</th>
							<th>Entry User</th>
							<th>Entry Time</th>
							<th>Authorizer</th>
							<th>Authorizer Time</th>
							<th>Field Name</th>
							<th>Old Value</th>
							<th>New Value</th>
							<th>Remarks</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="auditdata : ${AuditList}" class="userlist">
							<td th:text="${#dates.format(auditdata?.audit_date, 'dd/MM/yyyy')}"></td>
							<td th:text="${auditdata?.audit_table != null ? auditdata?.audit_table.toUpperCase() : ''}"></td>
							<td th:text="${auditdata?.func_code != null ? auditdata?.func_code.toUpperCase() : ''}"></td>
							<td th:text="${auditdata?.entry_user != null ? auditdata?.entry_user.toUpperCase() : ''}"></td>
							<td th:text="${#dates.format(auditdata?.entry_time, 'dd-MM-yyyy HH:mm a')}"></td>
							<td><span th:if="${auditdata?.auth_user} !=''" th:text="${auditdata?.auth_user}"></span> <span th:if="${auditdata?.auth_user} ==null" style='color: red'></span></td>
							<td th:text="${#dates.format(auditdata?.auth_time, 'dd-MM-yyyy HH:mm a')}"></td>
							<td><p th:each="message:${auditdata?.fieldName}" th:text="${message}"></p></td>
							<td><p th:each="message:${auditdata?.oldvalue}" th:text="${message}"></p></td>
							<td><p th:each="message:${auditdata?.newvalue}" th:text="${message}"></p></td>
							<td th:text="${auditdata?.remarks != null ? auditdata?.remarks.toUpperCase() : ''}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="card-footer text-center">
				<button type="button" class="btn btn-xs mr-2" id="btnHome" onclick="home();">Home</button>
				<button type="button" class="btn btn-xs" id="btnBack" onclick="back();">Back</button>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModalpopup1" data-backdrop="static" data-keyboard="false" style="background: #000000b0;" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<h3 class="text-center p-2 text-white font-weight-bold" style="background: #f26223;">BANK OF BARODA (BOTSWANA) LTD</h3>
				<h4 class="modal-body text-center font-weight-bold" style="color: black !important; font-size: 19px"></h4>
				<div class="text-center">
					<button type="button" class="btn mb-2" style="width: 16%; background: #f26223; font-size: 17px;" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

</body>

</html>

	$(function () {
		// Initialize datepickers
		$("#from_date").datepicker({
			dateFormat: 'dd/mm/yy',
			maxDate: new Date(), // Set max date to current date
			onClose: function (selectedDate) {
				// Set the min date of to_date to the selected from_date
				$("#to_date").datepicker("option", "minDate", selectedDate);
			}
		});
		$("#to_date").datepicker({
			dateFormat: 'dd/mm/yy',
			maxDate: new Date(), // Set max date to current date
			onClose: function (selectedDate) {
				// Set the max date of from_date to the selected to_date
				$("#from_date").datepicker("option", "maxDate", selectedDate);
			}
		});
	});

	function formatDate(dateString) {
		var dateParts = dateString.split("/");
		var day = dateParts[0];
		var month = parseInt(dateParts[1], 10); // Convert month to integer
		var year = dateParts[2];
		var monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL",
			"AUG", "SEP", "OCT", "NOV", "DEC"];
		var monthName = monthNames[month - 1];
		return day + "-" + monthName + "-" + year;
	}

	function downloadPdfExcel(a) {
		var from_date = document.getElementById("from_date").value;
		var to_date = document.getElementById("to_date").value;

		if (!from_date || !to_date) {
			alert("Please fill the From Date and To Date");
			return;
		}
		var formatted_from_date = formatDate(from_date);
		var formatted_to_date = formatDate(to_date);
		var filetype = a.getAttribute("data-fileType");
		var count = null;
		$.ajax({
			url: 'DownloadTransactionDateChecking',
			type: 'GET', // Assuming you want to send data via POST method

			data: {
				filetype: filetype,
				from_date: formatted_from_date,
				to_date: formatted_to_date
			},
			success: function (response) {
				console.log(response);
				count = response;
				if (count > 0) {
					var url = './TransactionDownload?filetype=' + filetype + '&from_date=' + formatted_from_date + '&to_date=' + formatted_to_date;
					window.location.href = url;
				} else {
					alert("There is no Transaction in these between Dates.");
				}
			},
			error: function (xhr, status, error) {
				alert("An error occurred while processing the request.");
				console.error(xhr, status, error);
				// Handle error response from server
			}
		});
	}

	function home() {
		location.href = '/IPSAdmin/IPSDashboard'
	}

	function back() {
		window.history.back();
	}

<script>
	function getTransactionRecords() {
		var valueDate = $('#currentDate').val();

		$.ajax({
			url: './getTransactionRecords?valueDate=' + valueDate,
			type: 'GET',
			success: function (data) {

				var trHTML = '';
				if (data.length > 0) {
					data.forEach(function (entity) {

						var tranDate = null;

						if (entity.tran_date != null) {
							var originalStartDate = new Date(entity.tran_date);
							var startYear = originalStartDate.getFullYear();
							var startMonth = String(originalStartDate.getMonth() + 1).padStart(2, '0');
							var startDay = String(originalStartDate.getDate()).padStart(2, '0');
							tranDate = `${startDay}-${startMonth}-${startYear}`;
						} else {
							tranDate = "";
						}

						var reversalDate = null;

						if (entity.reversal_date != null) {
							var originalStartDate = new Date(entity.reversal_date);
							var startYear = originalStartDate.getFullYear();
							var startMonth = String(originalStartDate.getMonth() + 1).padStart(2, '0');
							var startDay = String(originalStartDate.getDate()).padStart(2, '0');
							reversalDate = `${startDay}-${startMonth}-${startYear}`;
						} else {
							reversalDate = "";
						}

						var tranAmount = null;

						if (entity.tran_amount != null) {
							let stringValue1 = entity.tran_amount;
							let floatValue1 = parseFloat(stringValue1);
							let roundedValue1 = floatValue1.toFixed(2);
							tranAmount = formatNumberWithCommas(roundedValue1);
						} else {
							tranAmount = "0.00";
						}

						var reversalAmount = null;

						if (entity.reversal_amount != null) {
							let stringValue1 = entity.reversal_amount;
							let floatValue1 = parseFloat(stringValue1);
							let roundedValue1 = floatValue1.toFixed(2);
							reversalAmount = formatNumberWithCommas(roundedValue1);
						} else {
							reversalAmount = "0.00";
						}


						var merchantId = entity.merchant_id != null ? entity.merchant_id : "";
						var sequenceUniqueId = entity.sequence_unique_id != null ? entity.sequence_unique_id : "";
						var tranAuditNumber = entity.tran_audit_number != null ? entity.tran_audit_number : "";
						var ipsxAcct = entity.ipsx_account != null ? entity.ipsx_account : "";
						var ipsxAcctName = entity.ipsx_account_name != null ? entity.ipsx_account_name : "";
						var cimAcct = entity.cim_account != null ? entity.cim_account : "";
						var cimAcctName = entity.cim_account_name != null ? entity.cim_account_name : "";
						var tranCurrency = entity.tran_currency != null ? entity.tran_currency : "";
						var tranStatus = entity.tran_status != null ? entity.tran_status : "";
						var tranRemarks = entity.tran_rmks != null ? entity.tran_rmks : "";
						var reversalRemarks = entity.reversal_remarks != null ? entity.reversal_remarks : "";

						var color = tranStatus === 'SUCCESS' ? "green" : "red";


						trHTML += '<tr>' +
							'<td style="text-align: left;">' + tranDate + '</td>' +
							'<td style="text-align: left;">' + merchantId + '</td>' +
							'<td style="text-align: left;">' + tranAuditNumber + '</td>' +
							'<td style="text-align: left;">' + cimAcct + '</td>' +
							'<td style="text-align: left;">' + cimAcctName + '</td>' +
							'<td style="text-align: left;">' + ipsxAcct + '</td>' +
							'<td style="text-align: left;">' + ipsxAcctName + '</td>' +
							'<td style="text-align: left;">' + tranCurrency + '</td>' +
							'<td style="text-align: right;">' + tranAmount + '</td>' +
							'<td style="text-align: left;color:' + color + ';">' + tranStatus + '</td>' +
							'<td style="text-align: left;">' + tranRemarks + '</td>' +
							'<td style="text-align: left;">' + reversalDate + '</td>' +
							'<td style="text-align: right;">' + reversalAmount + '</td>' +
							'<td style="text-align: left;">' + reversalRemarks + '</td>' +
							// Add more columns for end date and interest amount if needed
							'</tr>';
					});

					var userTable = $('#usertable').DataTable({
						"destroy": true,
						"scrollCollapse": true,
						"paging": true,
						"autoWidth": false,
						"ordering": true,
						"oLanguage": {
							"sSearch": "",
							"sSearchPlaceholder": "Search Here"
						},
						"searching": true,
						"pageLength": 10,
						"lengthChange": false,
					});

					userTable.clear().draw();


					$('#transactionBody').empty().append(trHTML);


					userTable.rows.add($('#transactionBody tr')).draw();

				} else {
					trHTML += '<tr><td colspan="10" class="text-center" style="color:red;">No data available</td></tr>';

					$('#transactionBody').empty().append(trHTML);

					var userTable = $('#usertable').DataTable({
						"destroy": true,
						"scrollCollapse": true,
						"paging": true,
						"autoWidth": false,
						"ordering": true,
						"oLanguage": {
							"sSearch": "",
							"sSearchPlaceholder": "Search Here"
						},
						"searching": true,
						"pageLength": 10,
						"lengthChange": false,
					});

					userTable.clear().draw();
				}




			},
			error: function () {
				showErrorModal('Error fetching data');
			}
		});
	}
</script>

<script>
	function formatNumberWithCommas(number) {

		if (!number && number !== 0) return '';

		let numberString = number.toString();


		let [integerPart, decimalPart] = numberString.split('.');

		let lastThreeDigits = integerPart.slice(-3);
		let otherDigits = integerPart.slice(0, -3);

		if (otherDigits !== '') {
			lastThreeDigits = ',' + lastThreeDigits;
		}

		let formattedIntegerPart = otherDigits.replace(/\B(?=(\d{2})+(?!\d))/g, ',') + lastThreeDigits;

		if (!decimalPart) {
			decimalPart = '00';
		}
		let formattedNumber = formattedIntegerPart + '.' + decimalPart;


		return formattedNumber;
	}
</script>

<script>
function first_change(selectElement) {
    const docCodeSelect = document.getElementById('docCode1');
    const docDescInput = document.getElementById('docDesc1');
    docCodeSelect.innerHTML = ''; // Clear existing options
    docDescInput.value = ''; // Clear the Doc Description field

    let options = [];
    if (selectElement.value === 'RDOC') {
        options = [
            { code: 'BRN', description: 'Business Registration Certificate' },
            { code: 'TAX', description: 'Tax Certificate' },
            { code: 'TRL', description: 'Trade List' }
        ];
    } else if (selectElement.value === 'BDOC') {
        options = [
            { code: 'ANR', description: 'Annual Return' },
            { code: 'BUS', description: 'Business Plan' },
            { code: 'RNA', description: 'Rental Agreement' },
            { code: 'UTB', description: 'Utility Bill' }
        ];
    }

    // Populate Document Code select
    if (options.length > 0) {
        options.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = item.code;
            option.textContent = item.code;

            // Set the first option as selected
            if (index === 0) {
                option.selected = true;
                docDescInput.value = item.description; // Set the Doc Description for the first option
            }

            docCodeSelect.appendChild(option);
        });

        // Attach the onchange listener to update the description
        docCodeSelect.onchange = function () {
            updateDescription(docCodeSelect);
        };
    }
}

function updateDescription(selectElement) {
    const docDescInput = document.getElementById('docDesc1');
    const docTypeSelect = document.getElementById('docType1');

    let options = [];
    if (docTypeSelect.value === 'RDOC') {
        options = [
            { code: 'BRN', description: 'Business Registration Certificate' },
            { code: 'TAX', description: 'Tax Certificate' },
            { code: 'TRL', description: 'Trade List' }
        ];
    } else if (docTypeSelect.value === 'BDOC') {
        options = [
            { code: 'ANR', description: 'Annual Return' },
            { code: 'BUS', description: 'Business Plan' },
            { code: 'RNA', description: 'Rental Agreement' },
            { code: 'UTB', description: 'Utility Bill' }
        ];
    }

    // Update the description based on the selected Document Code
    const selectedCode = selectElement.value;
    const selectedOption = options.find((item) => item.code === selectedCode);
    docDescInput.value = selectedOption ? selectedOption.description : '';
}

function readURL(input) {
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
            console.log('File successfully loaded: ', e.target.result);
        };
        reader.readAsDataURL(input.files[0]);
    }
}

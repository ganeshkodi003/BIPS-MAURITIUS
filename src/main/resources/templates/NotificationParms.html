	// ADD FORM

	function submitform() {
	    // Function to dynamically validate fields
	    function addDynamicValidation() {
	        let isValid = true;

	        // Clear all error messages
	        $(".error-message").remove(); // Remove existing error messages

	        // SMS Validation
	        const smsFlag = $("#NOTIFICATION_SMS_FLG").val(); 
	        const mobile1 = $("#NOTIFICATION_MOBILE_1").val().trim();
	        if (smsFlag === "YES" && !mobile1) {
	            isValid = false;
	            $("#NOTIFICATION_MOBILE_1")
	                .after('<span class="error-message" style="color: red;">Mobile 1 is required.</span>');
	        }

	        // Email Validation
	        const emailFlag = $("#NOTIFICATION_EMAIL_FLG").val();
	        const email1 = $("#NOTIFICATION_EMAIL_1").val().trim();
	        if (emailFlag === "YES") {
	            if (!email1) {
	                isValid = false;
	                $("#NOTIFICATION_EMAIL_1")
	                    .after('<span class="error-message" style="color: red;">Email ID 1 is required.</span>');
	            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email1)) {
	                isValid = false;
	                $("#NOTIFICATION_EMAIL_1")
	                    .after('<span class="error-message" style="color: red;">Enter a valid Email ID.</span>');
	            }
	        }

	        // Alert Validation
	        const alertFlag = $("#ALERT_FLG").val();
	        const notificationUser1 = $("#NOTIFICATION_USER_1").val().trim();
	        if (alertFlag === "YES" && !notificationUser1) {
	            isValid = false;
	            $("#NOTIFICATION_USER_1")
	                .after('<span class="error-message" style="color: red;">Notification User 1 is required.</span>');
	        }

	        return isValid;
	    }

	    // Main form submission logic
	    if ($("#notificationParmsProfile").valid() && addDynamicValidation()) {
	        $("#loader1").modal("toggle");
	        var formmode = /*[[${formmode}]]*/ null;
	        var url = "./createNotificationParms?formmode=" + formmode;
	        $("#notificationParmsProfile").attr('action', url);
	        var options = {
	            success: showResponse,
	            error: showError
	        };
	        $("#notificationParmsProfile").ajaxSubmit(options);

	        function showResponse(responseText, statusText, xhr, $form) {
	            $("#loader1").modal("hide");
	            $('#myModalpopup2').modal("toggle");
	            $('#myModalpopup2 .modal-body').text(responseText);
	        }

	        function showError(xhr, status, error) {
	            $("#loader1").modal("hide");
	            const errorMessage = xhr.responseText || "An error occurred. Please try again.";
	            $('#myModalpopup1').modal("toggle");
	            $('#myModalpopup1 .modal-body').text(errorMessage);
	        }
	    }
	}

<script type="text/javascript">
	$(document)
			.ready(
					function() {
						$('.filterable .btn-filter')
								.click(
										function() {
											var $panel = $(this).parents(
													'.filterable'), $filters = $panel
													.find('.filters input'), $tbody = $panel
													.find('.table tbody');
											if ($filters.prop('disabled') == true) {
												$filters
														.prop('disabled', false);
												$filters.first().focus();
											} else {
												$filters.val('').prop(
														'disabled', true);
												$tbody.find('.no-result')
														.remove();
												$tbody.find('tr').show();
											}
										});

						$('.filterable .filters input')
								.keyup(
										function(e) {
											/* Ignore tab key */
											var code = e.keyCode || e.which;
											if (code == '9')
												return;
											/* Useful DOM data and selectors */
											var $input = $(this), inputContent = $input
													.val().toLowerCase(), $panel = $input
													.parents('.filterable'), column = $panel
													.find('.filters th')
													.index($input.parents('th')), $table = $panel
													.find('.table'), $rows = $table
													.find('tbody tr');
											/* Dirtiest filter function ever ;) */
											var $filteredRows = $rows
													.filter(function() {
														var value = $(this)
																.find('td').eq(
																		column)
																.text()
																.toLowerCase();
														return value
																.indexOf(inputContent) === -1;
													});
											/* Clean previous no-result if exist */
											$table.find('tbody .no-result')
													.remove();
											/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
											$rows.show();
											$filteredRows.hide();
											/* Prepend no-result row if all rows are filtered */
											if ($filteredRows.length === $rows.length) {
												$table
														.find('tbody')
														.prepend(
																$('<tr class="no-result text-center"><td colspan="'
																		+ $table
																				.find('.filters th').length
																		+ '">No Record found</td></tr>'));
											}
										});
					});
</script>

<body>

										<div
											th:if="${formmode}=='edit' OR ${formmode}=='verify'  OR ${formmode}=='cancel' OR ${formmode}=='view'  OR ${formmode}=='viewnew' OR ${formmode}=='delete'"
											class="col-sm-3">
											<input type="text" id="NOTIFICATION_EMAIL_3"
												name="NOTIFICATION_EMAIL_3"
												th:value="${notificationParmsProfile?.NOTIFICATION_EMAIL_3}"
												class="form-control form-control-sm" autocomplete="off"
												th:readonly="${notificationParmsProfile?.ENTITY_FLG=='N'} OR ${formmode}=='verify'  OR ${formmode}=='view' OR ${formmode}=='viewnew' " />
										</div>
										<div class="col-sm-1"></div>
										<div class="col-sm-2">
											<label for="userName">Alert<span
												style="color: red; font-size: 20px;"
												th:if="${formmode}=='add' ">*</span></label>
										</div>
										<div th:if="${formmode}=='add'" class="col-sm-3">
											<select id="ALERT_FLG" name="ALERT_FLG" style="width: 100%"
												class="form-control form-control-sm" required>
												<option value="">SELECT</option>
												<option value="YES">YES</option>
												<option value="NO">NO</option>
											</select>
										</div>
										<div class="col-sm-3"
											th:if="${formmode}=='edit' OR ${formmode}=='verify' OR ${formmode}=='view' OR ${formmode}=='viewnew' OR ${formmode}=='delete' OR ${formmode}=='cancel'">
											<input type="text"
												th:value="${notificationParmsProfile?.ALERT_FLG}"
												id="ALERT_FLG" name="ALERT_FLG"
												class="form-control form-control-sm" autocomplete="off"
												maxlength="100"
												th:readonly="${notificationParmsProfile?.ENTITY_FLG=='N'} OR ${formmode}=='view' OR ${formmode}=='viewnew' OR ${formmode}=='verify'" />
										</div>
									</div>
									<label> </label>
								</div>
							</div>
						</form>
						<div class="card-footer text-center p-1">
							<button type="button" class="btn btn-xs headerbutton mr-2"
								id="btnHome" onclick="home();">Home</button>
							<button
								th:if=" ${formmode}=='delete' AND ${notificationParmsProfile?.DEL_FLG}=='N'"
								type="button" class="btn btn-xs headerbutton mr-2"
								th:attr="data-formmode=${formmode},data-del=${del_flg}"
								onclick="deleteform(this);" id="btnModify">Delete</button>

							<button th:if=" ${formmode}=='add'" type="button"
								class="btn btn-xs headerbutton mr-2"
								form="notificationParmsProfile" id="btnSubmit"
								onclick="submitform();"
								th:attr="data-formmode=${formmode},data-entity=${ENTITY_FLG}">Submit</button>

							<button th:if="${formmode}=='edit' " type="button"
								class="btn btn-xs headerbutton mr-2"
								form="notificationParmsProfile" id="btnSubmit"
								onclick="editsubmitform();"
								th:attr="data-formmode=${formmode},data-entity=${ENTITY_FLG}">Submit</button>

							<button th:if="${formmode}=='verify' " type="button"
								class="btn btn-xs headerbutton mr-2"
								form="notificationParmsProfile" id="btnSubmit"
								onclick="verifysubmitform(this);"
								th:attr="data-formmode=${formmode},data-entity=${ENTITY_FLG},data-modify_user=${notificationParmsProfile?.MODIFY_USER},data-entry_user=${notificationParmsProfile?.ENTRY_USER}">Verify</button>

							<button type="button" class="btn btn-xs headerbutton"
								id="" onclick="back();">Back</button>
						</div>

						<div class="content border mx-3 my-2"
							th:if=" ${formmode}=='edit' OR ${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view' "
							th:each="alert : ${notificationParmsProfile}"
							style="padding: 15px;">
							<div class="row formline mb-2">
								<label class="col-sm-2">Entry User</label>
								<div class="col-sm-2">
									<input type="text"
										th:if="${formmode}=='edit' OR ${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view'"
										th:value="${alert?.ENTRY_USER}" id="entry_user"
										name="entry_user" class="form-control form-control-sm"
										autocomplete="off" readonly />
								</div>
								<label class="col-sm-2">Modify User</label>
								<div class="col-sm-2">
									<input type="text"
										th:if=" ${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view' OR  ${formmode}=='edit'"
										th:value="${alert?.MODIFY_USER}" id="modify_user"
										name="modify_user" class="form-control form-control-sm"
										autocomplete="off" readonly />
								</div>
								<label class="col-sm-2">Verify User</label>
								<div class="col-sm-2">
									<input type="text"
										th:if="${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view' OR  ${formmode}=='edit'"
										th:value="${alert?.VERIFY_USER}" id="verify_user"
										name="verify_user" class="form-control form-control-sm"
										autocomplete="off" readonly />
								</div>
							</div>
							<div class="row formline">
								<label class="col-sm-2">Entry Time</label>
								<div class="col-sm-2">
									<input type="text"
										th:if="${formmode}=='edit' OR ${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view'"
										th:value="${#dates.format(alert?.ENTRY_TIME,'dd-MM-yyyy HH:mm')}"
										id="entry_time" name="entry_time"
										class="form-control form-control-sm" autocomplete="off"
										readonly />
								</div>
								<label class="col-sm-2">Modify Time</label>
								<div class="col-sm-2">
									<input type="text"
										th:if="${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view' OR  ${formmode}=='edit'"
										th:value="${#dates.format(alert?.MODIFY_TIME,'dd-MM-yyyy HH:mm')}"
										id="modify_time" name="MODIFY_TIME"
										class="form-control form-control-sm" autocomplete="off"
										readonly />
								</div>
								<label class="col-sm-2">Verify Time</label>
								<div class="col-sm-2">
									<input type="text"
										th:if="${formmode}=='verify' OR ${formmode}=='delete' OR ${formmode}=='view' OR ${formmode}=='edit'"
										th:value="${#dates.format(alert?.VERIFY_TIME,'dd-MM-yyyy HH:mm')}"
										id="verify_date" name="verify_time"
										class="form-control form-control-sm" autocomplete="off"
										readonly />
								</div>
								<label></label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModalpopup2" data-backdrop="static"
		data-keyboard="false" style="background: #000000b0;"
		aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<h3 class="text-center p-2 text-white font-weight-bold"
					style="background: #f26223;">BANK OF BARODA </h3>
				<h4 class="modal-body text-center font-weight-bold"
					style="color: black !important; font-size: 19px"></h4>
				<div class="text-center">
					<button type="button" class="btn mb-2"
						style="width: 16%; background: #f26223; font-size: 17px;"
						data-dismiss="modal" onclick="back()">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="myModalpopup1" data-backdrop="static"
		data-keyboard="false" style="background: #000000b0;"
		aria-hidden="true">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<h3 class="text-center p-2 text-white font-weight-bold"
					style="background: #f26223;">BANK OF BARODA </h3>
				<h4 class="modal-body text-center font-weight-bold"
					style="color: black !important; font-size: 19px"></h4>
				<div class="text-center">
					<button type="button" class="btn mb-2"
						style="width: 16%; background: #f26223; font-size: 17px;"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="loader1" data-backdrop="static"
		data-keyboard="false">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content" style="background: transparent;">
				<div class="modal-body" style="text-align: center">
					<div>
						<img th:src=@{/images/loader.gif} id="bfirelogo"
							style="width: 153px; margin-left: 18px;" alt="Bornfire">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
